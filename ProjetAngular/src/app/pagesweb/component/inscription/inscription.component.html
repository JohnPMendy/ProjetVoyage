

<form class =Inscription (ngSubmit)="submit()" [formGroup]="form">
  <div class ="PageCNX">Page d'inscription :</div>
  <div class="form-group">
    <input
      formControlName="emailCtrl"
      placeholder="Email"
    />

    <div class="alert alert-danger" *ngIf="form.get('email')?.dirty &&
      form.get('email')?.invalid">email obligatoire</div>

  <div class="form-group">
    <input
      formControlName="passwordCtrl"
      type="password"
      placeholder="Password"/>
      <div class="alert alert-danger" *ngIf="form.get('password')?.dirty &&
      form.get('password')?.invalid">Mot de passe obligatoire</div>



  <button class="Enregistrer" type="submit">Enregistrer</button>
