

<form [formGroup]="form">
  <div class="form-group">
    <input
      formControlName="email"
      placeholder="Email"/>

    <div class="alert alert-danger" *ngIf="form.get('email')?.dirty &&
      form.get('email')?.invalid">email obligatoire</div>
    />
  </div>

  <div class="form-group">
    <input
      formControlName="password"
      placeholder="Password"/>
      <div class="alert alert-danger" *ngIf="form.get('password')?.dirty &&
      form.get('password')?.invalid">Mot de passe obligatoire</div>

  </div>
