<body>
  <img class="Wallpaper" src="assets/images/Wallpaper.jpg" />

  <header class="eventsHeader">
    <div class="titre">Le voyageur malchanceux</div>

    <div class="accueil" *ngIf="router.url === '/accueil'">
      <div class="buttons">
        <a
          class="GenericButton"
          [routerLink]="['/connection']"
          routerLinkActive="active"
        >
          <div class="NameGenericButton">Connection</div></a
        >
      </div>
    </div>

    <div
      class="connection"
      *ngIf="
        router.url === '/connection' ||
        router.url == '/connection?auth=false' ||
        router.url == '/inscription'
      "
    >
      <div class="buttons">
        <a
          class="GenericButton"
          [routerLink]="['/accueil']"
          routerLinkActive="active"
        >
          <div class="NameGenericButton">Accueil</div></a
        >
      </div>
    </div>

    <div
      class="accueil"
      *ngIf="
        router.url === '/partie' ||
        router.url == '/jeu' ||
        router.url === '/questionnaire' ||
        router.url === '/jeu/new/*'
      "
    >
      <div class="buttons">
        <a
          class="GenericButton"
          [routerLink]="['/connection']"
          routerLinkActive="active"
          (click)="deconnexion()"
        >
          <div class="NameGenericButton">Déconnection</div></a
        >
      </div>
    </div>
  </header>

  <router-outlet></router-outlet>
  <!--router_outlet c'est ma page connection ou partie,...-->
  <footer class="eventFooter">
    <div class="textcredits">
      "Le voyageur malchanceux" : Made By John Mendy, Clotilde Zenone, Mahmoud
      Moussaoui and Badis Ghoubali. 2022©
    </div>
  </footer>
</body>
